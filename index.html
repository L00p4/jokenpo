<!DOCTYPE html>
<html lang="pt-BR" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Jokenpô</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>🎮</text></svg>"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <h1 id="result">Clique em Jogar!</h1>

      <div class="hands-container">
        <div class="hand">
          <p>Player 1</p>
          <img class="img1" src=" " alt="mão jogando jokenpô" />
        </div>

        <div class="vs-divider">VS</div>

        <div class="hand">
          <p>Player 2</p>
          <img class="img2" src="" alt="mão jogando jokenpô" />
        </div>
      </div>

      <button class="play-button" onclick="playGame()">🎮 JOGAR</button>

      <div class="score-container">
        <div class="score">
          <div>Player 1</div>
          <div class="score-number" id="score1">0</div>
        </div>
        <div class="score">
          <div>Empates</div>
          <div class="score-number" id="scoreTie">0</div>
        </div>
        <div class="score">
          <div>Player 2</div>
          <div class="score-number" id="score2">0</div>
        </div>
      </div>

      <div class="game-rules">
        <div class="rules-title">Como Jogar:</div>
        <p>
          ✊ Pedra vence Tesoura • ✌️ Tesoura vence Papel • ✋ Papel vence Pedra
        </p>
      </div>
    </div>

    <footer>
      <p>
        ✊ ✋ ✌️ Jokenpô - Feito com ❤️ por
        <a href="https://github.com/L00p4" target="_blank">L00p4</a>
      </p>
    </footer>
    <script src="index.js" charset="utf-8"></script>
  </body>
</html>
